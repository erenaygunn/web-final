<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Farmer Purchase Management</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<header>
			<h1>Farmer Purchase Management</h1>
			<a
				href="index.html"
				class="home-button"
				>Home</a
			>
		</header>
		<main>
			<section>
				<h2>New Purchase</h2>
				<form id="purchaseForm">
					<label for="farmerId">Farmer ID:</label>
					<input
						type="text"
						id="farmerId"
						readonly
					/><br /><br />

					<label for="purchaseDate">Date and Time:</label>
					<input
						type="text"
						id="purchaseDate"
						readonly
					/><br /><br />

					<label for="quantity">Quantity (kg):</label>
					<input
						type="number"
						id="quantity"
						required
					/><br /><br />

					<label for="pricePerKg">Price per kg:</label>
					<input
						type="number"
						id="pricePerKg"
						required
					/><br /><br />

					<label for="totalCost">Total Cost:</label>
					<input
						type="text"
						id="totalCost"
						readonly
					/><br /><br />

					<button type="submit">Add Purchase</button>
				</form>
			</section>
			<section>
				<h2>Purchase Records</h2>
				<table id="purchaseTable">
					<thead>
						<tr>
							<th>Purchase ID</th>
							<th>Date and Time</th>
							<th>Quantity (kg)</th>
							<th>Price per kg</th>
							<th>Total Cost</th>
						</tr>
					</thead>
					<tbody>
						<!-- Purchase rows will be dynamically injected -->
					</tbody>
				</table>
			</section>
		</main>
		<script src="purchase.js"></script>
	</body>
</html>
